<!DOCTYPE html>

<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <title>装飾</title>
 </head>

 <body>
   <h1>text-shadow</h1>
   <ul id="text-shadow">
     <li class="drop_shadow">Drop shadow</li>
     <li class="grow">Grow</li>
     <li class="bebel">Bebel</li>
     <li class="embos">Embos</li>
     <li class="stroke">Stroke</li>
     <li class="neon">Neon</li>
   </ul>
   
      <h1>box-shadow</h1>
   <ul id="box-shadow">
     <li class="box-drop_shadow">Drop shadow</li>
     <li class="box-grow">Grow</li>
     <li class="box-inset_drop_shadow">Inset drop shadow</li>
     <li class="box-inset_grow">Inset grow</li>
     <li class="box-spread">Spread shadow</li>
     <li class="box-multi_shadow">Multi shadow</li>
   </ul>
   
  <h1>gredient</h1>
  <p class="button">button</p>
  
  <h1>transform</h1>
  <ul>
   <li class="transform translateX">translateX</li>
   <li class="transform translateY">translateY</li>
   <li class="transform translate">translate</li>
  </ul>
 </body>
 
 <p class="transition"><a href="#">button</a></p>
